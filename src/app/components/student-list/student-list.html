<div class="container my-5">
    <div class="card p-4">
        <a class="btn btn-primary mb-4"  routerLink="/create-students" style="width: 200px;">Create Student</a>
        @if(!studentLIst.length){
            <h3 class="text-center">Data not Found</h3>
        }
            <table class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th>Sl#</th>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Result</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for (student of goodStudent(); track $index) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td><img [src]="student.studentPhoto" [alt]="student.studentPhoto" style="height: 40ox;" width="40px"></td>
                        <td>{{student.full_name}}</td>
                        <td>{{student.email}}</td>
                        <td>{{student.phone}}</td>
                        <td><a class="badge text-bg-success" [routerLink]="['/students', student.id]">Result View</a></td>
                        <td>
                            @if(student.id){
                                <div class="btn-group">
                                    <button (click)="deleteStudent(student.id)" class="btn badge text-bg-danger">Delete</button>
                                    <button (click)="rejectStudent(student.id)" class="btn badge text-bg-warning">Reject</button>
                                    <button (click)="pendingStudent(student.id)" class="btn badge text-bg-info">Pending</button>
                                </div>
                            }
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
    </div>
</div>
